<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
*{margin:0;padding:0;}
#nav{
    width:400px;
    height: 50px;
    margin: 0 auto;
    margin-top:200px;
}
ul{
    list-style:none;
}
ul li{
    float:left;
    width:100px;
    height: 50px;
    text-align: center;
    line-height: 50px;
    background: orange;
    color:#fff;
}
.item ul{
    display: none;
}
</style>
<body>
    <div id="nav">
        <ul>
            <li class="item">首页

                <ul>
                    <li>我的日志</li>
                    <li>我的分享</li>
                </ul>
            </li>
            <li class="item">
                新闻
                <ul>
                    <li>最近更新</li>
                    <li>最近项目</li>
                </ul>
            </li>
            <li class="item">
                列表
                <ul>
                    <li>我的最爱</li>
                    <li>我的开心时刻</li>
                </ul>
            </li>
            <li class="item">
                联系
                <ul>
                    <li>微信</li>
                    <li>QQ</li>
                    <li>电话</li>
                </ul>
            </li>
        </ul>
    </div>
<script src="jquery1.7.js"></script>
<script>
$(function(){
    $(".item").mouseover(function(){
        $(this).find("ul").stop(false,true).slideDown(1000);
    }).mouseout(function(){
        $(this).find("ul").stop(false,true).slideUp(1000);
    })
})
</script>
</body>
</html>
